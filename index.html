<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>facemash</title>
</head>
<body>
  <header>
   <h1>facemash</h1>
  </header>
  <section>
   <div id="quote">face web</div>
   <div id="choose">click to choose</div>
   <div id="main">
    <div id="rnkSpace">
     <button id="rnkBtn">rank-list</button>
     <div id="rnkBox">
      <h1>rank list</h1>
      <ol id="rnkList"></ol>
     </div>
    </div>
    <div id="picsContainer">
      <div id="img1">
         <img src="" alt="">
         <div></div>
      </div>
     
    <div id="or">or</div>
      <div id="img2">
         <img src="" alt="">
         <div></div>
      </div>
    </div>
    <div id="categorySpace">
       <button id="categoryBtn">category</button>
       <div id="categoryBox">
           <ul>
             <div id="mixed">mixed</div>
             <div id="male">male</div>
             <div id="female">female</div>
           </ul>
       </div>
    </div>
   </div>
   <button id="clrBtn">clear data</button>
  </section>
  <script src="script.js" ></script>
</body>
</html>
